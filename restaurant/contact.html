<!DOCTYPE html>
<html lang="en">
<head>
<title>Contact V1</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/png" href="favicons/icons-favicon.ico">

<link rel="stylesheet" type="text/css" href="css/css-bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="css/css-font-awesome.min.css">

<link rel="stylesheet" type="text/css" href="css/animate-animate.css">

<link rel="stylesheet" type="text/css" href="css/css-hamburgers-hamburgers.min.css">

<link rel="stylesheet" type="text/css" href="css/select2-select2.min.css">

<link rel="stylesheet" type="text/css" href="css/css-util.css">
<link rel="stylesheet" type="text/css" href="css/css-main.css">

</head>
<body>
<div class="contact1" style="background: none;">
<div class="container-contact1" style="padding-top: 0px;padding-bottom: 0px;">
<div class="contact1-pic js-tilt" data-tilt>
<img src="images/images-img-01.png" alt="IMG">
</div>
<form class="contact1-form validate-form">
<span class="contact1-form-title">
Get in touch
</span>
<div class="wrap-input1 validate-input" data-validate="Name is required">
<input class="input1" type="text" name="name" placeholder="Name">
<span class="shadow-input1"></span>
</div>
<div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
<input class="input1" type="text" name="email" placeholder="Email">
<span class="shadow-input1"></span>
</div>
<div class="wrap-input1 validate-input" data-validate="Subject is required">
<input class="input1" type="text" name="subject" placeholder="Subject">
<span class="shadow-input1"></span>
</div>
<div class="wrap-input1 validate-input" data-validate="Message is required">
<textarea class="input1" name="message" placeholder="Message"></textarea>
<span class="shadow-input1"></span>
</div>
<div class="container-contact1-form-btn">
<button class="contact1-form-btn">
<span>
Send Email
<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
</span>
</button>
</div>
</form>
</div>
</div>

<script src="js/jquery-jquery-3.2.1.min.js"></script>

<script src="js/js-popper.js"></script>
<script src="js/js-bootstrap.min.js"></script>

<script src="js/select2-select2.min.js"></script>

<script src="js/tilt-tilt.jquery.min.js"></script>
<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

<script src="js/3351-js-main.js"></script>
</body>
</html>
